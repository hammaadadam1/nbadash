<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css" type="text/css">


</head>
{% block body %} {% if session['logged_in'] %} You're logged in already! {% else %} <form action="/login"
    method="POST">
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Login</h1>
            </div>
            <div class="login-form">
                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="username" name="username">
                    <label class="login-field-icon fui-user" for="login-name"></label></div>
                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="password" name="password">
                    <label class="login-field-icon fui-lock" for="login-pass"></label></div>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div style="color: red; padding-bottom: 10px;"> {{ message }} </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block">

            </div>
        </div>

        <div>
            <p> Not registered? <a href="/signup"> Sign up here. </a></p>
        </div>
    </div>
    </form>{% endif %}
    {% endblock %}

</html>
